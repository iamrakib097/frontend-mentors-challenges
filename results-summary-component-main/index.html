<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <section class="main">
    <section class="container">
      <section class="result">

          <p class="result__title">
            Your Result
          </p>
          <div class="numbers">
            <p class="main--num">
              76
            </p>
            <p>
              of 100
            </p>
          </div>
          <p class="great">
            Great
          </p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
      </section>
      <section class="summary">
        <p class="summary-title">
          Summary
        </p>

        <button class="reaction--btn">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="main--name__btn">Reaction</p>
          </div>

          <p class="number__btn"><span>80</span><span class="number__btn-100">/100</span></p>
        </button>

        <button class="memory--btn">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="main--name__btn">Memory</p>
          </div>

          <p class="number__btn"><span>80</span><span class="number__btn-100">/100</span></p>
        </button>

        <button class="verbal--btn">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="main--name__btn">Verbal</p>
          </div>          

          <p class="number__btn"><span>80</span><span class="number__btn-100">/100</span></p>
        </button>

        <button class="visual--btn">    
          <div>
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="main--name__btn">Visual</p> 
          </div>      

          <p class="number__btn"><span>80</span> <span class="number__btn-100">/100</span></p>
        </button>
        <button class="Continue--btn" id="bitch">
          Continue
        </button>
      </seaction>

    </section>
  </section>
</body>
</html>
